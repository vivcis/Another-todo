<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo</title>
		<link rel="stylesheet" href="./todo.css" />
	</head>
	<body>
		<div class="todoContentArea">
			<div class="sideBar">
				<div class="searchGroup">
					<input type="text" placeholder="search" name="" id="searchField" />
				</div>
				<div class="buttons">
					<div class="assignTask"><a href="">My Todos</a></div>
					<div class="createTask"><a href="">Create Todo</a></div>
				</div>
			</div>
			<div class="task">
				<div class="taskHomeIcon">
					<img src="/Images/Capture1.PNG" alt="" />
				</div>

				<div class="taskCentralIcon">
					<img src="/Images//Capture2.PNG" alt="" />
				</div>

				<div class="formGroup">
					<input
						type="text"
						placeholder="Create Todo"
						name=""
						id="createTodoField"
					/>
				</div>
				<p class="white"></p>

				<div class="todos"></div>
			</div>
		</div>

		<script src="./todo.js"></script>
		<!-- <script src="./todo2.js"></script> -->
	</body>
</html>
